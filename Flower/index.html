<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <!--Dress Viewer-->
    <div class ="main">
        <div id="front"></div>
        <div id="back"></div>
    </div>
    <!--Dress Options-->
    <div class ="options">
        <div class="style">
            <div class="front">
                <fieldset>
                <input type="radio" class="radioImage" id="top1"
                    name="tops" value="one" onclick='check_value(1)'>
                <label for="top1"><img src="https://via.placeholder.com/40x60/0bf/fff&text=A"></label>
                <input type="radio" class="radioImage" id="top2"
                    name="tops" value="two" onclick='check_value(2)'>
                <label for="top2"><img src="https://via.placeholder.com/40x60/0bf/fff&text=A"></label>
                <input type="radio" class="radioImage" id="top3"
                    name="tops" value="three" onclick='check_value(3)'>
                <label for="top3"><img src="https://via.placeholder.com/40x60/0bf/fff&text=A"></label>
                </fieldset>
            </div>
            <div class="back">
                <fieldset>
                <input type="radio" class="radioImage" id="back1"
                name="backs" value="one">
            <label for="back1"><img src="https://via.placeholder.com/40x60/0bf/fff&text=A"></label>
            <input type="radio" class="radioImage" id="back2"
                name="backs" value="two">
            <label for="back2"><img src="https://via.placeholder.com/40x60/0bf/fff&text=A"></label>
            <input type="radio" class="radioImage" id="back3"
                name="backs" value="three">
            <label for="back3"><img src="https://via.placeholder.com/40x60/0bf/fff&text=A"></label>
                </fieldset>
            </div>
            <div class="bottom">
                <fieldset>
                <input type="radio" class="radioImage" id="bottom1"
                name="bottoms" value="one">
            <label for="bottom1"><img src="https://via.placeholder.com/40x60/0bf/fff&text=A"></label>
            <input type="radio" class="radioImage" id="bottom2"
                name="bottoms" value="two">
            <label for="bottom2"><img src="https://via.placeholder.com/40x60/0bf/fff&text=A"></label>
            <input type="radio" class="radioImage" id="bottom3"
                name="bottoms" value="three">
            <label for="bottom3"><img src="https://via.placeholder.com/40x60/0bf/fff&text=A"></label>
                </fieldset>
            </div>
            </div>
        <div class="material">
            <div class="color">
            <fieldset>
            <input type="radio" id="color1"
                name="colors" value="one">
            <label for="color1">color1</label>
            <input type="radio" id="color2"
                name="colors" value="two">
            <label for="color2">color2</label>
            <input type="radio" id="color3"
                name="colors" value="three">
            <label for="color3">color3</label>
            </fieldset>
            </div>
            <div class="fabric">
                <fieldset>
            <input type="radio" id="fabric1"
                name="fabrics" value="one">
            <label for="fabric1">fabric1</label>
            <input type="radio" id="fabric2"
                name="fabrics" value="two">
            <label for="fabric2">fabric2</label>
            <input type="radio" id="fabric3"
                name="fabrics" value="three">
            <label for="fabric3">fabric3</label>
        </fieldset>
            </div>
        </div>
        <div class="accessories">
            <div class="buttons">
                <fieldset>
            <input type="radio" id="buttons1"
                name="buttons" value="one">
            <label for="buttons1">buttons1</label>
            <input type="radio" id="buttons2"
                name="buttons" value="two">
            <label for="buttons2">buttons2</label>
            <input type="radio" id="buttons3"
                name="buttons" value="three">
            <label for="buttons3">buttons3</label>
                </fieldset>
            </div>
            <div class="ribbons">
                <fieldset>
            <input type="radio" id="ribbons1"
                name="ribbons" value="one">
            <label for="ribbons1">ribbons1</label>
            <input type="radio" id="ribbons2"
                name="ribbons" value="two">
            <label for="ribbons2">ribbons2</label>
            <input type="radio" id="ribbons3"
                name="ribbons" value="three">
            <label for="ribbons3">ribbons3</label>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
